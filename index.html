<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liron Yoga Studio - יוגה בהרצליה</title>
    <meta name="description" content="Deep flexibility training combined with Vinyasa flow in a personal, aesthetic boutique setting." />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6B8E23',
              secondary: '#F5F5DC',
              surface: '#FAFAFA',
              dark: '#1F1F1F',
            },
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
              heading: ['Heebo', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'breathing-glow': 'breathingGlow 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              breathingGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(107, 142, 35, 0.3)' },
                '50%': { boxShadow: '0 0 25px rgba(107, 142, 35, 0.6)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #ffffff;
        color: #333333;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Heebo', sans-serif;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .text-shadow-hero {
        text-shadow: 0 4px 30px rgba(0,0,0,0.9), 0 2px 10px rgba(0,0,0,0.7);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #6B8E23;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #55721c;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
